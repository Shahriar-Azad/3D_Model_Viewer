<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apartment Tour</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
    .view-button {
      background: white;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 12px;
    }
  </style>
</head>
<body>

<model-viewer id="tour" src="apartment.glb" alt="Apartment Tour"
  camera-controls touch-action="none"
  camera-orbit="0deg 75deg 3m"
  field-of-view="45deg"
  style="width: 100%; height: 600px; background-color: #ccc;">

  <!-- Hotspot: TV -->
  <button class="view-button" slot="hotspot-tv"
    data-orbit="-30deg 80deg 2m"
    data-target="0.8m 1.2m 0.5m">
    TV
  </button>

  <!-- Hotspot: Sofa -->
  <button class="view-button" slot="hotspot-sofa"
    data-orbit="0deg 75deg 2.5m"
    data-target="0m 1m -0.5m">
    Sofa
  </button>

  <!-- Hotspot: Door -->
  <button class="view-button" slot="hotspot-door"
    data-orbit="120deg 80deg 2.5m"
    data-target="-1.5m 1.2m -0.8m">
    Door
  </button>

  <!-- Hotspot: Closet -->
  <button class="view-button" slot="hotspot-closet"
    data-orbit="-150deg 75deg 2.5m"
    data-target="1.2m 1.2m -1m">
    Closet
  </button>
</model-viewer>

<script>
  const tour = document.querySelector("#tour");
  tour.querySelectorAll(".view-button").forEach(btn => {
    btn.addEventListener("click", () => {
      tour.cameraOrbit = btn.dataset.orbit;
      tour.cameraTarget = btn.dataset.target;
    });
  });
</script>

</body>
</html>
